<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>gomine信息查询管理系统</title>
	<meta name="renderer" content="webkit">	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">	
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">	
	<meta name="apple-mobile-web-app-capable" content="yes">	
	<meta name="format-detection" content="telephone=no">	
	<!-- load css -->
	<link rel="stylesheet" type="text/css" href="../common/layui/css/layui.css" media="all">
	<link rel="stylesheet" type="text/css" href="css/login.css" media="all">
	
</head>
<body>
<div class="layui-canvs"></div>
<div class="layui-container">  
 <div class="layui-row">
 	<div class="layui-fixbar-top sitemap-logintop"><img src="images/sitemap-logintop_03.png"/></div>
<div class="layui-col-md4 "style="width: 400px; float: left; position: absolute; left: 23%;top: 25%; background-color: white;">
	<img src="images/login-left-bg.gif" />
</div>
<div class="layui-layout layui-layout-login " style="float: right;">
	<div class="" style="border-bottom: 1px solid #f2f2f2;width: 100%;">
		 <h1 style="text-align: left;">
		 <strong>用户登陆</strong>
	</h1>
	</div>
	
	<div class="layui-user-icon larry-login">
		 <input type="text" placeholder="请输入账号" class="login_txtbx"/>
	</div>
	<div class="layui-pwd-icon larry-login">
		 <input type="password" placeholder="请输入密码" class="login_txtbx"/>
	</div>
    <div class=" " style="color:#acabab;">
                <input name="checkbox" type="checkbox" value="checkbox" checked="checked" />
			   记住密码
			    </div>
    
    <div class="layui-submit ">
    	<input type="button" value="立即登陆" class="submit_btn"/>
    </div>
    
</div>
</div>
</div>
<script type="text/javascript" src="../common/layui/lay/dest/layui.all.js"></script>
<script type="text/javascript" src="js/login.js"></script>
<script type="text/javascript" src="jsplug/jparticle.jquery.js"></script>
<script type="text/javascript">
$(function(){
	$(".layui-canvs").jParticle({
		background: "#ffffff",
		color: "#E6E6E6"
	});
	//登录链接测试，使用时可删除
	$(".submit_btn").click(function(){
	  location.href="index.html";
	});
});
</script>
</body>
</html>
